<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="maps-grid">
        <a href="inferno.html" class="map-card">
          <div class="status-badge">Aktivní</div>
          <div class="map-icon">🔥</div>
          <h3 class="map-name">Inferno</h3>
          <p class="map-description">
            Banana Insta Smoke &amp; Mid Insta Smoke
          </p>
        </a>

        <div class="map-card" onclick="showComingSoon()">
          <div class="status-badge">Aktivní</div>
          <div class="map-icon">☢️</div>
          <h3 class="map-name">Nuke</h3>
          <p class="map-description">
            Outside Insta Smoke &amp; Outside Smoke &amp; Main Smoke &amp; Fire
            HUT
          </p>
        </div>

        <div class="map-card" onclick="showComingSoon()">
          <div class="status-badge status-coming-soon">Brzy</div>
          <div class="map-icon">🏛️</div>
          <h3 class="map-name">Ancient</h3>
        </div>

        <div class="map-card" onclick="showComingSoon()">
          <div class="status-badge status-coming-soon">Brzy</div>
          <div class="map-icon">🌉</div>
          <h3 class="map-name">Overpass</h3>
        </div>

        <div class="map-card" onclick="showComingSoon()">
          <div class="status-badge status-coming-soon">Brzy</div>
          <div class="map-icon">🏜️</div>
          <h3 class="map-name">Mirage</h3>
        </div>

        <div class="map-card" onclick="showComingSoon()">
          <div class="status-badge status-coming-soon">Brzy</div>
          <div class="map-icon">🚂</div>
          <h3 class="map-name">Train</h3>
        </div>

        <div class="map-card" onclick="showComingSoon()">
          <div class="status-badge status-coming-soon">Brzy</div>
          <div class="map-icon">🏔️</div>
          <h3 class="map-name">Dust II</h3>
        </div>
      </div>
    </div>

    <script>
      function showComingSoon() {
        alert(
          "Tato mapa bude brzy k dispozici! 🎮\n\nMomentálně pracujeme na přidání všech smoke lineups."
        );
      }

      // Add some interactive effects
      document.addEventListener("DOMContentLoaded", function () {
        // Smooth hover effects for map cards
        const mapCards = document.querySelectorAll(".map-card");

        mapCards.forEach((card) => {
          card.addEventListener("mouseenter", function () {
            this.style.transform = "translateY(0) scale(1.01)";
          });

          card.addEventListener("mouseleave", function () {
            if (!this.onclick) {
              // Only for clickable cards
              this.style.transform = "translateY(0) scale(1.0)";
            }
          });
        });

        // Add floating animation to hero title
        const heroTitle = document.querySelector(".hero h1");
        let floatDirection = 1;

        setInterval(() => {
          const currentTransform =
            heroTitle.style.transform || "translateY(0px)";
          const currentY = parseFloat(
            currentTransform.match(/-?\d+\.?\d*/)?.[0] || 0
          );
          const newY = currentY + floatDirection * 0.5;

          if (Math.abs(newY) > 5) {
            floatDirection *= -1;
          }

          heroTitle.style.transform = `translateY(${newY}px)`;
        }, 50);
      });

      // Add keyboard navigation
      document.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && e.target.classList.contains("map-card")) {
          e.target.click();
        }
      });
    </script>
  </body>
</html>
